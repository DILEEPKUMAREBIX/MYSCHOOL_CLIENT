<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon"><i class="material-icons">assignment</i></div>
                        <h4 class="card-title">TimeTbale</h4>
                    </div>
                    <div class="card-body">

                        <div class="material-datatables">
                            <table id="datatables" class="table table-striped table-no-bordered table-hover"
                                cellspacing="0" width="100%" style="width:100%">
                                <thead>
                                    <th>Date</th>
                                    <th>
                                        <table>
                                            <tr *ngFor="let classperiod of classpeiodslist">
                                                <th><span>{{classperiod.periodName.name}}</span></td>
                                            </tr>
                                        </table>
                                    </th>

                                </thead>
                                <tbody>
                                    <tr *ngFor=" let timetable of timetables">
                                         <td>{{timetable?.timeTableDate}}</td>
                                        <td *ngFor="let classperiod of classpeiodslist"> 
                                        <span>{{timetable.subjectName.name |timetablefilter:classperiod.periodName.name}}</span>
                                     </tr>
                              </tbody>
                          </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
